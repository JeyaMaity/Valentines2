<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine For Romichan ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --burgundy:#7B1E3A;
  --cream:#FAF3ED;
  --gold:#5eb1c6;
  --blush:#F6C1CC;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  background: radial-gradient(circle at 20% 30%, #f9d5df 0%, transparent 25%),
              radial-gradient(circle at 80% 70%, #f6c1cc 0%, transparent 25%),
              linear-gradient(135deg, #FAF3ED, #fce4ec);
  font-family:'Poppins',sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  overflow:hidden;
  cursor: none; /* hide default cursor */
}

/* ================= ENVELOPE ================= */

.scene{
  position:relative;
  width:320px;
  height:220px;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}

.envelope{
  width:320px;
  height:200px;
  background:var(--burgundy);
  position:relative;
  border-radius:6px;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
  cursor:pointer;
  transition:0.6s ease;
}

/* Flap */
.flap{
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(145deg,#8d2344,#6c1733);
  clip-path:polygon(0 0, 50% 60%, 100% 0);
  transform-origin:top;
  transition:0.8s ease;
  border-radius:6px 6px 0 0;
}

.envelope.open .flap{
  transform:rotateX(180deg);
}

/* Tap text */
.tap-text{
  position:absolute;
  color:white;
  font-family:'Great Vibes',cursive;
  font-size:28px;
  top:70px;
  width:100%;
  text-align:center;
  pointer-events:none;
}

/* ================= LETTER ================= */

.letter{
  position:absolute;
  width:280px;
  background:white;
  padding:30px;
  border-radius:6px;
  box-shadow:0 15px 40px rgba(0,0,0,0.2);
  text-align:center;
  top:60px;
  transform:translateY(140px);
  transition:1s ease;
  opacity:0;
}

.envelope.open + .letter{
  transform:translateY(-40px);
  opacity:1;
}

.letter h1{
  font-family:'Great Vibes',cursive;
  font-size:36px;
  color:var(--burgundy);
}

.letter p{
  margin-top:12px;
  font-size:17px;
  font-family:'Comfortaa', cursive;
  font-weight:600;
  color:#6b3e3e;
  line-height:1.5;
}

.gold-btn{
  margin-top:22px;
  padding:10px 24px;
  background:var(--gold);
  color:white;
  border:none;
  border-radius:25px;
  cursor:pointer;
  transition:0.4s;
  font-family:'Comfortaa', cursive;
  font-weight:600;
  letter-spacing:0.5px;
}

.gold-btn:hover{background:#b9974f;}

/* ================= MEMORY CARD ================= */

.memory{
  position:absolute;
  width:260px;
  background:white;
  padding:12px 12px 30px;
  box-shadow:0 15px 40px rgba(0,0,0,0.25);
  border-radius:4px;
  text-align:center;
  display:none;
  animation:drop 0.8s ease;
}

.memory img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.memory span{
  font-family:'Great Vibes',cursive;
  margin-top:10px;
  display:block;
}

@keyframes drop{
  from{transform:translateY(-200px);opacity:0;}
  to{transform:translateY(0);opacity:1;}
}

/* Mobile */
@media(max-width:480px){
  .scene{transform:scale(0.85);}
}

.heart-trail{
  position:fixed;
  pointer-events:none;
  font-size:14px;
  animation:floatUp 1s ease forwards;
  z-index:9999;
}

@keyframes floatUp{
  0%{
    opacity:1;
    transform:translate(-50%, -50%) scale(1);
  }
  100%{
    opacity:0;
    transform:translate(-50%, -80px) scale(1.6);
  }
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #fda085);
  background-size: 400% 400%;
  animation: gradientMove 10s ease infinite;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

</style>
</head>
<body>

<div class="scene">

  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="tap-text">Tap on itüíå</div>
  </div>

  <div class="letter" id="letter">
    <h1>Happy Valentine‚Äôs Day, Romichan ‚ù§Ô∏è</h1>
    <p>You are my rasmalai, chingri, boondi ka ladoo, motorshutir kochuri, rasgulla, shawarma</p>
    <button class="gold-btn" onclick="showMemories()">Tap to open chatore memories</button>
  </div>

  <div class="memory" id="memoryCard">
    <img id="memoryImg" src="">
    <span id="memoryCaption"></span>
  </div>

</div>

<script>
const envelope = document.getElementById("envelope");
const memoryCard = document.getElementById("memoryCard");
const memoryImg = document.getElementById("memoryImg");
const memoryCaption = document.getElementById("memoryCaption");

let index = 0;

const memories = [
    {img:"images/pic6.jpg", caption:"First Date?!?"},
  {img:"images/pic1.jpg", caption:"My jaanuuu"},
 {img:"images/pic2.jpg", caption:"Shawarma Dateee"},
  {img:"images/pic4.jpg", caption:"Me and my fine shyt hehe"},
  {img:"images/pic3.jpg", caption:"Photobooth Date"},
   {img:"images/pic5.jpg", caption:"Soy Yummm"},
   {img:"images/pic7.jpg", caption:"Tiger ko hindi mein kya kehte hai?"}
];

envelope.addEventListener("click",()=>{
  envelope.classList.add("open");
});

function showMemories(){
  document.getElementById("letter").style.display="none";
  displayMemory();
}

function displayMemory(){
  if(index >= memories.length) return;

  memoryImg.src = memories[index].img;
  memoryCaption.innerText = memories[index].caption;
  memoryCard.style.display="block";
  memoryCard.style.transform=`rotate(${Math.random()*8-4}deg)`;
  index++;
}

memoryCard.addEventListener("click",displayMemory);

// Romantic flowing heart trail
document.addEventListener("mousemove", function(e){

  const heart = document.createElement("div");
  heart.classList.add("heart-trail");

  const hearts = ["üíó","üíñ","üíò","üíù"];
  heart.innerHTML = hearts[Math.floor(Math.random()*hearts.length)];

  heart.style.left = e.clientX + "px";
  heart.style.top = e.clientY + "px";

  document.body.appendChild(heart);

  setTimeout(()=>{
    heart.remove();
  },1000);

});


</script>

</body>
</html>
